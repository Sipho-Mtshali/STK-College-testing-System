<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineTrack - Educational Platform</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-branding">
                <i class="fas fa-graduation-cap"></i>
                <h1>OnlineTrack</h1>
                <p>Empowering Education Through Technology</p>
            </div>
            <div class="features-list">
                <div class="feature-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Advanced Analytics</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-book-reader"></i>
                    <span>Interactive Learning</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-users"></i>
                    <span>Collaborative Platform</span>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-box">
                <h2>Welcome Back</h2>
                <p class="login-subtitle">Sign in to continue your learning journey</p>
                
                <div id="error-message" class="error-message hidden"></div>
                <div id="success-message" class="success-message hidden"></div>
                
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <span>Sign In</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <button class="btn-google" id="googleSignIn">
                    <i class="fab fa-google"></i>
                    <span>Continue with Google</span>
                </button>
                
                <p class="signup-link">
                    Don't have an account? <a href="#" id="showRegister">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registerModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create Account</h2>
            <p class="modal-subtitle">Join OnlineTrack and start learning</p>
            
            <form id="registerForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="regName" placeholder="Full Name" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="regEmail" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="regPassword" placeholder="Password (min 6 characters)" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <select id="regRole" required>
                        <option value="">Select Your Role</option>
                        <option value="student">Student</option>
                        <option value="facilitator">Facilitator</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">
                    <span>Create Account</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
